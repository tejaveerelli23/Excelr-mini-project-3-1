<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTO</title>
    <link rel="stylesheet" href="./inex.css">
    
</head>
<body>
    <header>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRubtO8UPjWBhhMyjeatCpGSi2PYriuHE0iqA&s">
        </div>
        <div class="hname">
            <h1>PRODUCTO</h1>
        </div>
    </header>
    <div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
        </nav>
    </div>
    <main>
        <section>
            <h2>Product Form</h2>
            <form action="javascript:void(0);">
                <input type="text" id="PID" name="PID" placeholder="Product ID">
                <input type="text" id="PName" name="PName" placeholder="Product Name">
                <input type="number" id="Price" name="Price" placeholder="Price">
                <input type="number" id="Quantity" name="Quantity" placeholder="Quantity">
                <input type="button" value="Add Product" id="addBtn" onclick="addProducts()">
                <input type="button" value="Display Products" id="disBtn">
            </form>
        </section><br><br><br>

        <section>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <span>&copy;2025 PRODUCTO Inc.</span>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
